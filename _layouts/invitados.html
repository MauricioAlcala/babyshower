<!DOCTYPE html>
<html class="" lang="es">

<head>
    {%- include head.html -%}
</head>

<body>
    <div class="row blur">
        <!-- page wrap -->
        <div class="twelve columns">
            <!-- page wrap -->
            <div class="row">
                <div class="nine columns" style="margin-bottom: 10px">
                    <ul id="menu-header" class="nav-bar horizontal">
                        <li><a href="{{ "/" | relative_url }}">Inicio</a></li>
                        <li><a href="{{"invitados/index.html" | relative_url }}">Invitados</a></li>
                    </ul>
                    <div style="clear:both"> </div>
                </div>
                <div class="three columns">
                    <img src="{{"images/Baby-Shower.png" | relative_url }}" alt="" style="padding-top: 26px">
                </div>
            </div>
            <!-- end menu row (header) -->
            <h1>{{ page.title | escape }}</h1>
            <p> </p>
            <hr />
            <div id="container" style="width:99.5%; background: none; box-shadow: none; margin: 0.5% auto">
                {{ content }}
            </div>
            <!-- end Masonry container -->
            <div class="row">
                <div class="twelve columns">
                    <ul id="menu3" class="footer_menu horizontal">
                        <li><a href="{{ "/" | relative_url }}">Home</a></li>
                    </ul>
                </div>
            </div>
            <!-- end page wrap) -->
            <script src="{{"javascripts/foundation.min.js" | relative_url }}"></script>
            <script src="{{"javascripts/app.js" | relative_url }}"></script>
            <script src="{{"javascripts/masonry.js" | relative_url }}"></script>
            <script>
                $(function () {
                    var $container = $('#container');
                    $container.imagesLoaded(function () {
                        $container.masonry({
                            itemSelector: '.box',
                            isFitWidth: true,
                            isAnimated: true
                        });
                    });
                });
            </script>
            <!-- END Masonry -->
        </div>
        <!-- END page wrap -->
    </div>
    <!-- END page wrap -->
</body>

</html>
